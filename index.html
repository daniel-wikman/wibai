<!DOCTYPE html>
<html lang="sv">
	<head>
  	<meta charset="utf-8">

		<title>WIBAI Redovisning</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
		<link rel="stylesheet" href="css/wibai.css">
		
		<meta name="description" content="WIBAI Redovisning finns i Nyköping och erbjuder en mängd tjänster inom ekonomi och redovisning. Vi skräddarsyr ett upplägg som passar dig.">
		
		<!-- Social media markup -->
		<meta property="og:image" content="wibai.se/LogoWIBAI250.png" />
		<meta property="og:title" content="WIBAI Redovisning" />
		<meta property="og:url" content="wibai.se" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="WIBAI Redovisning finns i Nyköping och erbjuder en mängd tjänster inom ekonomi och redovisning. Vi skräddarsyr ett upplägg som passar dig." />

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-208118131-1">
		</script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-208118131-1');
		</script>

	</head>
	<body>
		<section class="hero is-link is-fullheight-with-navbar heroimg">
			<nav class="navbar is-spaced is-dark" role="navigation" aria-label="main navigation" id="top">
				<div class="navbar-brand">
					<a class="navbar-item" href="#top">
						<img src="img/Logo WIBAI.png" height="28"> <span class="is-size-4">&nbsp;Redovisning</span>
					</a>

					<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
					</a>
				</div>

				<div id="navMenu" class="navbar-menu">
					<div class="navbar-end">
						<a class="navbar-item" href="#about">Om</a>
						<a class="navbar-item" href="#services">Tjänster</a>
						<a class="navbar-item" href="#contact">Kontakt</a>
					</div>
				</div>
			</nav>
		
		
			<div class="hero-body">
				<div class="container has-text-centered">
					<p class="title">
						Din redovisningskonsult
					</p>
					<p class="subtitle">
						Vi erbjuder en mängd tjänster inom ekonomi och redovisning och skräddarsyr ett upplägg som passar ditt företag.
					</p>
				</div>
			</div>
		</section>
	
		<script>
			document.addEventListener('DOMContentLoaded', () => {

			  // Get all "navbar-burger" elements
			  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

			  // Check if there are any navbar burgers
			  if ($navbarBurgers.length > 0) {

			    // Add a click event on each of them
			    $navbarBurgers.forEach( el => {
			      el.addEventListener('click', () => {

				// Get the target from the "data-target" attribute
				const target = el.dataset.target;
				const $target = document.getElementById(target);

				// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
				el.classList.toggle('is-active');
				$target.classList.toggle('is-active');

			      });
			    });
			  }

			});
		</script>
	</body>
</html>
